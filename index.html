<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcApp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <form action="#" method="POST" onsubmit="return false" >
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row">
                <div class="col d-flex justify-content-center align-items-end">
                    <label for="x" class="form-label d-inline-block m-0 p-2" aria-hidden="true">x</label>
                    <input class="form-control d-inline-block" type="number" name="x" id="x">
                </div>
                <div class="col d-flex justify-content-center align-items-end">
                    <label for="operator" class="form-label d-inline-block m-0 p-2" aria-hidden="true">&nbsp;</label>
                    <select name="operator" id="operator" class="form-control d-block">
                        <option value="add">
                            +<!-- <i class="fas fa-plus"></i>
                        </option> -->
                        <option value="subtract">
                            -<!-- <i class="fas fa-minus"></i>
                        </option> -->
                        <option value="multiply">
                            &times;<!--<i class="fas fa-times"></i> -->
                        </option>
                        <option value="divide">
                            &divide;<!-- <i class="fas fa-divide"></i>-->
                        </option>
                    </select>
                </div>
                <div class="col d-flex justify-content-center align-items-end">
                    <label for="y" class="form-label d-inline-block m-0 p-2" aria-hidden="true">y</label>
                    <input class="form-control  d-inline-block" type="number" name="y" id="y">
                </div>
                <div class="col d-flex justify-content-center align-items-end">
                    <label for="equals" class="form-label d-inline-block m-0 p-2" aria-hidden="true">&nbsp;</label>
                    <button id="equals" class="form-control btn btn-primary d-inline-block">=</button>
                </div>
                <div class="col d-flex justify-content-center align-items-end">
                    <label for="total" class="form-label d-inline-block m-0 p-2" aria-hidden="true">Total</label>
                    <input class="form-control  d-inline-block" type="number" name="total" id="total">
                </div>
            </div>
        </div>
    </form>
    <script src="js/main.js" type="module"></script>
</body>
</html>
