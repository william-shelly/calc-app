<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalcApp</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <form action="#" method="POST" onsubmit="return false" >
        <div class="container d-flex flex-column justify-content-center align-items-center">
            <div class="row">
                <div id="message-area" class="col">&nbsp;</div>
            </div>
            <div class="row">
                <div class="calc-container p-4 d-md-flex border border-white border-1 rounded rounded-3 shadow p-3 mb-5 bg-white">
                    <div class="col d-flex justify-content-center align-items-end">
                        <label for="x" class="form-label d-inline-block m-0 p-2" aria-hidden="true">x</label>
                        <input class="form-control d-inline-block text-end" type="number" name="x" id="x">
                    </div>
                    <div class="col d-flex justify-content-center align-items-end">
                        <label for="operatorAction" class="form-label d-inline-block m-0 p-2" aria-hidden="true">&nbsp;</label>
                        <div class="position-relative">
                            <select name="operatorAction" id="operatorAction" class="form-control d-block w-initial">
                                <option value="add">
                                    +
                                <option value="subtract">
                                    -
                                <option value="multiply">
                                    &times;
                                </option>
                                <option value="divide">
                                    &divide;
                                </option>
                            </select>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="chevon-down position-absolute z-2" width="30" height="30">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </div><!-- relative -->
                    </div>
                    <div class="col d-flex justify-content-center align-items-end">
                        <label for="y" class="form-label d-inline-block m-0 p-2" aria-hidden="true">y</label>
                        <input class="form-control  d-inline-block text-end" type="number" name="y" id="y">
                    </div>
                    <div class="col d-flex justify-content-center align-items-end">
                        <label for="equals-button" class="form-label d-inline-block m-0 p-2" aria-hidden="true">&nbsp;</label>
                        <button id="equals-button" class="form-control btn btn-primary d-inline-block w-max-100px px-4">=</button>
                    </div>
                    <div class="col d-flex justify-content-center align-items-end">
                        <label for="total" class="form-label d-inline-block m-0 p-2" aria-hidden="true">Total</label>
                        <input class="form-control  d-inline-block text-end" type="number" name="total" id="total" readonly>
                    </div><!-- col -->
                    <div class="col d-flex justify-content-center align-items-end">
                        <input id="reset-button" class="form-control btn btn-danger d-inline-block w-max-100px px-4" type="reset" />
                    </div><!-- /col -->
                </div><!-- calc-container -->
            </div><!-- /row-->
        </div><!-- container -->
    </form>
    <script src="js/main.js" type="module"></script>
</body>
</html>
